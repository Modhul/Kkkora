<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мы?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>Мы?</h1>
    <button id="photoButton">Показать фото</button>
    <img id="photo" src="" alt="милашки" style="display:none; max-width:100%; margin-top:20px;">
</div>

<script>
    let photos = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"]; // Замените на ваши фото
    let currentPhotoIndex = 0;

    document.getElementById('photoButton').addEventListener('click', function() {
        let photo = document.getElementById('photo');
        photo.src = photos[currentPhotoIndex];
        photo.style.display = 'block';
        currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
    });
</script>

    <!-- Анимация сердечек -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
